<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Deluxe Pizza Order Form</title>
    <link rel="background" href="images/pizzablur.png" type="background" />
	<link rel="stylesheet" href="css/styles.css" />

    

    
    
</head>
<body>
    <header>
        <h1>MM Deluxe Pizza Order Form</h1>
    </header>
    <main>
        <div class="background">
            <div class="pizzablur">
            <form action="#" class="container">
                <div>
                </div>
                    <legend>Pizza</legend>
                    <label for="numberOfPizzas"><strong>Number of Pizzas:</strong></label><br>
                    <input type="text" id="numberOfPizzas" placeholder="Enter number of Pizzas"><br><br>

                    <label for="slices"><strong>Number of Slices:</strong></label><br>
                    <input type="radio" id="slices1" name="slices"><label for="slices1">1</label>
                    <input type="radio" id="slices2" name="slices"><label for="slices2">2</label>
                    <input type="radio" id="slices3" name="slices"><label for="slices3">3</label>
                    <input type="radio" id="slices4" name="slices"><label for="slices4">4</label><br><br>
                    
                    <label for="pizzaSize"><strong>Size of your pizza:</strong></label><br>
                    <input type="checkbox" id="smallSize"><label for="smallSize">Small</label><br>
                    <input type="checkbox" id="mediumSize"><label for="mediumSize">Medium</label><br>
                    <input type="checkbox" id="largeSize"><label for="largeSize">Large</label><br>
                    <input type="checkbox" id="kingSize"><label for="kingSize">King</label><br><br>

                    <label for="toppings"><strong>What you would like to remove from your pizza?</strong></label><br>
                    <input type="checkbox" id="removeMushroom"><label for="removeMushroom">Mushroom</label><br>
                    <input type="checkbox" id="removeCorn"><label for="removeCorn">Corn</label><br>
                    <input type="checkbox" id="removeCheese"><label for="removeCheese">Cheese</label><br>
                    <input type="checkbox" id="removePepperoni"><label for="removePepperoni">Pepperoni</label><br>
                    <input type="checkbox" id="removeJalepeno"><label for="removeJalepeno">Jalapeno</label><br><br>
                    <fieldset>
                    <legend>Beverages</legend>
                    <label for="drink"><strong>Drink:</strong></label><br>
                    <select id="drink" name="drink">
                        <option value="none" selected disabled>Select your drink</option>
                        <option value="coke">Coke</option>
                        <option value="cokeZero">Coke Zero</option>
                        <option value="schweppes">Schweppes</option>
                        <option value="fanta">Fanta</option>
                        <option value="nestea">Nestea</option>
                    </select><br><br>
  
                    <label for="drinkQuantity"><strong>Quantity:</strong></label><br>
                    <input type="text" id="drinkQuantity" placeholder="Enter quantity"><br><br>
                
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
    
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" required><br>
                </fieldset>

            </fieldset><br>
            <button type="submit">Submit Order</button>
        </fieldset>
    </div>
           
           
           
           
           
           
           
           
           
           
           
           
           
           
           
           
           
           
            </form>





        </div>
    </main>         
</body>
</html>
